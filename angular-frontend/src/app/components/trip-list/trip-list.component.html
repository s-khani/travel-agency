

<div *ngFor="let trip of trips">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{trip.destination.country}}</mat-card-title>
      <mat-card-subtitle>{{trip.destination.hotelName}} in {{trip.destination.city}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{trip.photos[0]}}" alt="Photo of hotels">
    <mat-card-content>
      <p>
        You can go to: {{trip.destination.city}} in {{trip.destination.country}} and stay at hotel {{trip.destination.hotelName}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
