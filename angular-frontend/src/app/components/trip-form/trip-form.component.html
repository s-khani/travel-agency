<h2>Creating new trip</h2>

<form class="form-look" [formGroup]="tripForm" (ngSubmit)="onSubmitData()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Trip start date</mat-label>
    <input [formControl]="tripForm.controls.tripStartDate" matInput [matDatepicker]="startDatePicker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #startDatePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Trip end date</mat-label>
    <input [formControl]="tripForm.controls.tripEndDate" matInput [matDatepicker]="endDatePicker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
  </mat-form-field>
  <table class="full-width">
    <tr>
      <td>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Country</mat-label>
          <input [formControl]="tripForm.controls.destination.controls.country" matInput placeholder="Poland">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input [formControl]="tripForm.controls.destination.controls.city" matInput placeholder="Warsaw">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Hotel name</mat-label>
          <input [formControl]="tripForm.controls.destination.controls.hotelName" matInput placeholder="Hilton">
        </mat-form-field>
      </td>
    </tr>
  </table>
  <table class="full-width">
    <tr>
      <td>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Cost</mat-label>
          <input [formControl]="tripForm.controls.cost" matInput type="number" placeholder="100">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Currency</mat-label>
          <input [formControl]="tripForm.controls.currency" matInput placeholder="EUR">
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Transport type</mat-label>
    <mat-select [formControl]="tripForm.controls.typeOfTransport">
      <mat-option *ngFor="let transportTyp of transportTypes" [value]="transportTyp">
        {{transportTyp}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Travel restrictions</mat-label>
    <textarea [formControl]="tripForm.controls.securityRules.controls.travelRestrictions" matInput placeholder="Restrictions, restrictions..."></textarea>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Insurance</mat-label>
    <textarea [formControl]="tripForm.controls.securityRules.controls.insurance" matInput placeholder="Insurance details"></textarea>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Payment type</mat-label>
    <mat-select [formControl]="tripForm.controls.paymentType">
      <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType">
        {{paymentType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Meal type</mat-label>
    <mat-select [formControl]="tripForm.controls.mealType">
      <mat-option *ngFor="let mealType of mealTypes" [value]="mealType">
        {{mealType}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button type="submit">Create trip</button>
</form>
